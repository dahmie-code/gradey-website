<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gradey - Grade Tracker App - Sign Up</title>
    <link rel="stylesheet" href="main.min.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="./img/favicon-32x32.png" sizes="32x32" type="image/png">
</head>

<body>
    <header-component class="header-auth"></header-component>

    <main class="page-auth">
        <div class="container justify-content-center align-items-center">
            <div class="page-auth__wrapper">
                <div class="page-auth__content--container">
                    <h2 class="page-auth__title">Create Account</h2>
                    <p class="page-auth__subtitle">Create your account to continue</p>
                    <form id='form' class='page-auth__form form form--login'>
                        <div class="form__group form__group--email">
                            <label for="newFullName" class="form__label">Full Name <sup>*</sup></label>
                            <input type="text" class="form__input input-field" id="newFullName" name="newFullName"
                                placeholder="Full name">
                        </div>
                        <div class="form__group form__group--email" id="email-validate">
                            <label for="email" class="form__label">Email <sup>*</sup></label>
                            <input type="email" class="form__input input-field" id="email" name="email"
                                placeholder="Email *">
                        </div>
                        <div class="form__group form__group--password" id="pswd">
                            <label for="password" class="form__label">Password <sup>*</sup></label>
                            <div class="form__input--container">
                                <input type="password" class="form__input input-field" id="password" name="password"
                                    placeholder="Password *">
                                <div class="form__input--image show-password">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M21 12C21 14 17.5 19 12 19C6.5 19 3 14 3 12C3 10 6.5 5 12 5C17.5 5 21 10 21 12Z"
                                            stroke="#566176" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path
                                            d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                                            stroke="#566176" stroke-width="1.7" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="form__group form__group--password">
                            <label for="confirmPassword" class="form__label">Confirm Password <sup>*</sup></label>
                            <div class="form__input--container">
                                <input type="password" class="form__input input-field" id="confirmPassword"
                                    name="confirmPassword" placeholder="Confirm Password">
                                <div class="form__input--image show-password">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M21 12C21 14 17.5 19 12 19C6.5 19 3 14 3 12C3 10 6.5 5 12 5C17.5 5 21 10 21 12Z"
                                            stroke="#566176" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path
                                            d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                                            stroke="#566176" stroke-width="1.7" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <button class="button form__button form__button--signup" type="submit">Create Account</button>
                    </form>
                    <p>
                        <span>Already have an account?</span>
                        <a href="login.html" class="link link--new-user">Sign In</a>
                    </p>
                </div>
                <div class="page-auth__image--container">
                    <img src="./img/register.png"
                        alt="Girl and a boy in front of the Mobile screen fill up a sign up form">
                </div>
            </div>
        </div>
    </main>

    <footer-component></footer-component>
    <div id="spinner" class="spinner"></div>

    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <script src="./components/header/header.js" type="module"></script>
    <script src="./components/footer/footer.js" type="module"></script>
    <script src="./scripts/register.js" type="module"></script>

</body>

</html>
