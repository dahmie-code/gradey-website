<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Course Grade Items</title>
  <link rel="stylesheet" href="main.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="./img/favicon-32x32.png" sizes="32x32" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
</head>

<body class="grade-page">
  <div class="layout-container">
    <sidebar-component></sidebar-component>

    <div class="grade__content-container">
      <header-component user="true"></header-component>

      <subheader-component
        buttons='{"leftBtn": {"action": "goBack", "title": "Back"}, "rightBtn": {"action": "addItem", "title": "Add Item", "class": "new-item"}}'></subheader-component>


      <div class="container container--fluid container--custom">
        <main class="site-main">
          <section class="section grade-table">
            <div class="grade-summary">
              <div class="grade-summary__item grade-summary__item-average">Average: <span
                  class="grade-summary__average-data"></span></div>
              <div class="grade-summary__item grade-summary__item-grade">Letter Grade: <span
                  class="grade-summary__letter-grade-data"></span>
              </div>
              <div class="grade-summary__item grade-summary__item-potential">Potential Grade: <span
                  class="grade-summary__potential-grade-data"></span></div>
            </div>

            <div class="grade-items-empty">
              <img src="./img/empty-page-state.jpg" alt="flat design empty state page">
              <h3>There is nothing here yet</h3>
              <p>Start by adding your first assessment</p>
              <button-component action="addItem" title="Add Item" aria-label="Add Grade Item"
                class="button--blue "></button-component>
            </div>
            <div class="table-container" id="tableContainer"></div>
          </section>
        </main>
      </div>
    </div>
  </div>

  <footer-component></footer-component>

  <modal-component action="openModal" style-file="modal-form"></modal-component>
  <div id="spinner" class="spinner"></div>
</body>

<script src="./components/buttons/button.js" type="module"></script>
<script src="./components/modal/modal.js" type="module"></script>
<script src="./components/subheader/subheader.js" type="module"></script>
<script src="./components/sidebar/sidebar.js" type="module"></script>
<script src="./components/header/header.js" type="module"></script>
<script src="./components/footer/footer.js" type="module"></script>
<script src="./scripts/gradeItems.js" type='module'> </script>
