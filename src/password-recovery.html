<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gradey-Grade Tracker Password recovery</title>
  <link rel="stylesheet" href="assets/vendors/fontawesome-free/css/all.min.css" type="text/html">
  <link rel="stylesheet" href="main.min.css">
  <link rel="icon" href="./img/favicon-32x32.png" sizes="32x32" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
</head>

<body>

  <header-component class="header-auth"></header-component>

  <main class="page-auth">
    <div class="container justify-content-center align-items-center">
      <div class="page-auth__wrapper">
        <div class="page-auth__content--container">


          <h2 class="page-auth__title">Forgot password?</h2>
          <p class="page-auth__subtitle">Send request to recovery password</p>
          <form id='form-recovery' class='page-auth__form form'>
            <div class="form__group form__group--email" id="email-validate">
              <label for="email" class="form__label">Email <sup>*</sup></label>
              <input type="email" class="form__input input-field" id="email" name="email" placeholder="Email *">
            </div>
              <p id="error-message" style="color: red;"></p>
              <p id="success-message" style="color:green;"></p>
              <button class="button form__button form__button--submit" href='./course.html' id='password-recovery'
                type="submit">Submit</button>
            </form>
            <p>
              <span>Go Back to</span>
              <a href="login.html" class="link link--new-user">Login</a>
            </p>
        </div>

        <div class="page-auth__image--container">
          <img src="./img/login.png" alt="login" class="img-fluid">
        </div>


      </div>
    </div>
  </main>

  <footer-component></footer-component>
  <div id="spinner" class="spinner"></div>

  <script src="./components/header/header.js" type="module"></script>
  <script src="./components/footer/footer.js" type="module"></script>
  <script src="./scripts/password-recovery.js" type="module"></script>
</body>

</html>
